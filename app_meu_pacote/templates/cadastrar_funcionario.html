{% extends 'base.html' %}

{% block title %}
    Meu Pacote - Cadastro de Funcionarios
    {% endblock %}

{% block content %}
<h2 class="text-center fw-bold">Cadastrar Funcionario</h2>

{% if msg %}
<div class="alert alert-success" role="alert">
  {{ msg }}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

{% endblock %}
